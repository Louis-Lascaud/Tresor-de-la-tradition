<html>

<body>

    <body style="background-color:#F9E5AD;"></body>
    <FONT face="Linux Biolinum G">

<style>
.container {
  height: 200px;
  position: relative;
}

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>

<div class="container">
  <div class="center">

    <form>
    <label for="pswd">Entrer le mot de passe : </label>
    <input type="password" id="pswd">
    <input type="button" value="Soumettre" onclick="checkPswd();" />
    </form>
    
  </div>
</div>

<script type="text/javascript">
    function checkPswd() {
        var confirmPassword = "iloveclapier";
        var password = document.getElementById("pswd").value;
        if (password == confirmPassword) {
             window.location="Espaces/Espace-emg.html";
        }
        else{
            alert("Mot de passe incorrect.");
        }
    }
</script>


</body>
</html>
